<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><h1>Registration Page</h1></title>
</head>
<body>
    <p><h2><i>Registration Page</i></h2></p>
	<p>Fill this form out to register for dance club</p>
    <font color="red">* indicates required question</font>
    <form>
        <br>
    <div>
        <label for="Name">Name*:</label>
        <input type="text"id="Name"name="Name"required>
    </div>
    <br>
    <div>
        <label for="E-mail">E-mail*:</label>
        <input type="E-mail" id="E-mail" name="E-mail" required>
    </div>
    <br>
    <div>
        <label for="Branch">Branch*:</label>
        <input type="text"id="Branch"name="Branch" required>
    </div>
    <br>
    <div>
        <label for="register number">register number*:</label>
        <input type="number" id="register number" name="register number" minlength="5" maxlength="6" required>
    </div>
    <br>
    <div>
        <label for="dance genre">dance genre*:</label>
        <input type="text" id="dance genre"name="dance genre" required>
    </div>
    <br>
    <div>
        <label for="whatsapp number">whatsapp number*:</label>
        <input type="number" id="whatsapp number"name="whatsapp number" required>
    </div>
    <br>
    <button onclick="validateForm()" >Submit</button>
    </form>
</body>
</html>
